<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc mừng 20/10 💕</title>
<style>
  body {
    background: linear-gradient(to bottom right, #ffd6eb, #fff);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: #d63384;
    overflow: hidden;
  }
  h1 {
    margin-top: 30px;
    font-size: 32px;
    animation: glow 2s infinite alternate;
  }
  p {
    font-size: 20px;
    margin: 10px;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ff66b3; }
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    transform: rotate(45deg);
    animation: float 5s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
  }
  img {
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 0 15px #ff99cc;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>💖 Chúc em ngày 20/10 vui vẻ nha 💖</h1>
<img src="YOUR_IMAGE_1_URL" alt="Ảnh 1">
<img src="YOUR_IMAGE_2_URL" alt="Ảnh 2">
<p>Love you ❤️❤️</p>
<p>Chúc vợ 20/10</p>
<p>Anh yêu em 💋</p>
<p>Ngày 20/10 🌷</p>
<p>— Từ Anh 💞</p>

<audio autoplay loop>
  <source src="YOUR_YOUTUBE_MP3_LINK.mp3" type="audio/mpeg">
</audio>

<script>
for (let i = 0; i < 40; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.background = "rgba(255,105,180," + Math.random() + ")";
  heart.style.animationDuration = 3 + Math.random() * 5 + "s";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
